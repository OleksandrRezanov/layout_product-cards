<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Apple A1419"
        class="card__image"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="card__product-code">
        Product code: 195434
      </div>


      <div class="card__raiting">
        <div class="stars stars--0">
          <a class="stars__star" href="#stars--1"></a>
          <a class="stars__star" href="#stars--2"></a>
          <a class="stars__star" href="#stars--3"></a>
          <a class="stars__star" href="#stars--4"></a>
          <a class="stars__star" href="#stars--5"></a>
        </div>

        <div class="stars stars--card stars--1" id="stars--1">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="stars stars--card stars--2" id="stars--2">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="stars stars--card stars--3" id="stars--3">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div
          class="stars stars--card stars--4 stars--active"
          id="stars--4"
        >
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="stars stars--card stars--5" id="stars--5">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="card__reviews">
          Reviews: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-amount">$2,199</div>
      </div>

      <button class="card__button" data-qa="hover">Buy</button>
    </div>


  </body>
</html>
